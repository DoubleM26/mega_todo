<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="http://127.0.0.1:8080/static/css/style.css"
    >
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;" >

        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/tasks">Mega ToDo</a>
        <div>
    <a class="navbar-brand" href="/settings">{{ current_user.name }}</a>
          <a type="button" class="btn btn-primary btn-lg px-4 me-md-2" href="/logout">Выйти</a></div>
{% else %}
        <a class="navbar-brand" href="/">Mega ToDo</a>
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
{% endif %}
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
