<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    <link rel="stylesheet"-->
<!--          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"-->
<!--          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"-->
<!--          crossorigin="anonymous">-->
    <link rel="stylesheet"
          href="http://pipeweb.ru/static/css/style.css"
    >
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="/">Mega ToDo</a>
            {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/settings">{{ current_user.name }}</a>
            {% endif %}
        </div>
    </nav>
</header>

<main role="main" class="container">
    {% if current_user.is_authenticated and classes %}
        <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-top: 12px">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="{{classes[0]}}" aria-current="page" href="/">To do</a>
                </li>
                <li class="nav-item">
                    <a class="{{classes[1]}}" href="/calendar">Календарь</a>
                </li>
                <li class="nav-item">
                    <a class="{{classes[2]}}" href="/complete_tasks">Выполненные задачи</a>
                </li>
            </ul>
            {% if title != "Календарь" %}
            <div class="d-flex">
                <input class="search" id="search_task" type="search" placeholder="Поиск" >
            </div>
            {% endif %}
        </div>
    {% endif %}
    {% block content %}{% endblock %}
</main>
<div style="height: 10px"></div>
</body>
</html>
