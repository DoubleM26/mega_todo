{% extends "base.html" %}

{% block content %}
<div style="display: flex; align-items: center; margin-top: 12px; flex-direction: column">
    <div class="container-calendar">

        <div id="calendar">

            <div class="container-info">
                <div class="info">
                    <p class="year-info"></p>
                    <p class="month-info"></p>
                </div>

                <div class="nav">
                    <a href="#" class="prev">
                        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 13L1 7L7 1" stroke="#404040" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                    </a>
                    <a href="#" class="next">
                        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 13L1 7L7 1" stroke="#404040" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                    </a>
                </div>
            </div>
            <table style="border-collapse: separate">
                <thead>
                    <tr>
                        <th>ПН</th>
                        <th>ВТ</th>
                        <th>СР</th>
                        <th>ЧТ</th>
                        <th>ПТ</th>
                        <th>СБ</th>
                        <th>ВС</th>
                    </tr>
                </thead>

                <tbody id='dates' class="dates"></tbody>
            </table>
        </div>


    </div>
    <script src="http://127.0.0.1:8080/static/scripts/calendar.js"></script>
    <h4 id="calendar_title" style="margin-top: 8px">Дата не выбрана</h4>
</div>
<div id="calendar_tasks"></div>

{% endblock %}
